{% extends "base.html" %}
{% block title %}Shopping Cart{% endblock %}
{% block content %}
<h2>Shopping Cart</h2>

<div id="cart-items">
    <!-- Cart items will be dynamically added here -->
</div>

<div id="cart-summary">
    <!-- Cart summary details, such as total price -->
    <h3>Cart Summary</h3>
    <div id="cart-total">
        <strong>Total:</strong> $<span id="cart-total-value">0.00</span>
    </div>
    <button id="checkout-btn">Checkout</button>
</div>

{% endblock %}
